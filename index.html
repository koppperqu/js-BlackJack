<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Blackjack</title>
</head>
<body>
    <h1>Blackjack</h1>
    <!-- Area at top of screen to keep track of chips -->
    <!-- Area for dealers cards to appear -->
    <p id = "dealerCards-el"></p>
    <!-- Area for players cards to appear -->
    <p id = "playerCards-el"></p>
    <!-- Buttons for hit stand split ect -->
    <div id="playerActions">
        <button id="hitButton" onclick="playerHits()" hidden>Hit</button>
        <button id="standButton" onclick="stand()" hidden>Stand</button>
        <button id="splitButton" onclick="splitCards()" hidden>Split</button>
        <button id="doubleDownButton" onclick="doubleDown()" hidden>Double Down</button>
    </div>
    <button id = "newHandButton" onclick="startGame()">Start New Hand</button>
    <script src="index.js"></script>
</body>
</html>
